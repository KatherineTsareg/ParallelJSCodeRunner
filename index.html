<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>JavaScript Runner</title>
    </head>
    <body>
        <header class="container-fluid">
            <h1 class="text-center">Online JavaScript code runner</h1>
        </header>
        <div class="mainField">
            <div class="col-md-1 buttons">
                <button type="button" class="btn btn-success" id="button-run">RUN</button>
                <button type="button" class="btn btn-danger" id="button-delete">CLEAR</button>
                <p><button type="button" class="btn btn-primary" id="button-samples">SAMPLES</button>
                <button type="button" class="btn btn-primary" id="button-settings">SETTINGS</button>
                <button type="button" class="btn btn-info" id="button-info">INFO</button>
            </div>
            <div class="col-md-6">
                <textarea class="form-control" rows=7 id="input-textarea-1"></textarea>
                <textarea class="form-control" rows=11 id="input-textarea-2"></textarea>
                <textarea class="form-control" rows=7 id="input-textarea-3"></textarea>
            </div>
            <div class="col-md-5">
                <textarea class="form-control" rows=27 id="result-field"></textarea>
            </div>
        </div>
        <div class="mask">
            <div class="popup text-center">
                <div class="settings">
                    <h2>Settings:</h2>
                    <p>Select the number of threads to work with</p>
                    <div class="form-group" id="settings-radiobuttons">

                    </div>
                    <p>or enter the desired number of threads</p>
                    <input type="number" class="form-control input-number-box" id="input-number-threads">
                    <button type="button-inline" class="btn close-button" id="save-button-settings">Save</button>
                    <button type="button-inline" class="btn close-button" id="close-button-settings">Close</button>
                </div>
                <div class="samples">
                    <h2>Samples</h2>
                    <div class="samples-block">
                        <button type="button" class="btn" id="button-sample-getpi">Get Pi Number</button>
                    </div>
                    <button type="button" class="close-button" id="close-button-samples">Close</button>
                </div>
                <div class="info">
                    <h2>Info</h2>
                    <p class="text-center">Введи в три поля код "до воркера", "воркер", "после воркера" соответственно</p>
                    <button type="button" class="close-button" id="close-button-info">Close</button>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
